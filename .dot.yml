---
role:
  pkg:
    - alsa-utils # gnome-alsamixer / pavucontrol (PulseAudio)
    - compton # composite manager
    - feh # background manager & image viewer
    - i3-wm # window manager
    - i3blocks
    - i3status
    # - imagemagick # to provide convert command
    # - libnotify
    - lxappearance # gnome-themes-standard / gtk3
    - rofi # window switcher
    - scrot # screenshot utility
    - thunar # file explorer (vifm)
    # - ttf-droid
    - otf-font-awesome # ttf has no space char
    - ttf-dejavu
    - ttf-hack
    - ttf-roboto
    - xautolock # -time 10 -locker slock
    - xclip
    # - xsel
    - xorg-xinit
    - xorg-server
    # - xorg-server-utils
    - qt4
  # pkg_arch: # yaourt
  #   - i3cat-git # Requires go
  #   # - i3lock-color # Conflicts with i3lock
  #   - i3blocks # Not available on ARM
  #   # - system-san-francisco-font-git
  install:
    - "hash i3cat 2>/dev/null || yaourt -S --noconfirm i3cat-git"
    - "hash i3lock 2>/dev/null || yaourt -S --noconfirm i3lock-color"
    # - "yaourt -S --noconfirm arc-{firefox,icon,gtk}-theme"
  remove:
    - "hash i3cat 2>/dev/null && yaourt -R --noconfirm i3cat-git"
    # - "yaourt -R --noconfirm arc-{firefox,icon,gtk}-theme"
  # cp /etc/X11/xinit/xinitrc ~/.xinitrc
  # localectl set-keymap fr --no-convert
  # localectl set-x11-keymap fr macintosh
  link:
    - ".Xresources"
    - ".Xresources.d/*:.Xresources.d"
    - ".config/*.conf:.config"
    - ".config/i3/*:.config/i3"
    - ".wallpaper"
